<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&family=Oswald:wght@200..700&family=Passero+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image">
        <div class="logo_container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
            <h2>My ODIN Form</h2>
        </div>

    <img src="https://images.unsplash.com/photo-1714409299166-de863d9598fb?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="coffee roaster" class="main-img">
    <span class="img-credit">Photo by <em>Joey Chacon</em> on Unsplash</span>
    </div>

    <!-- Form Section -->
     <form  action='' method='get' class="form">
        <div class="intro">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
        </div>

        <div class="push">
            <h1>You know you want to.</h1>
        </div>

        <fieldset>
            <legend>Let's do this!</legend>
            <!-- First Name input-->
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name"/>
            </div>

            <!-- Last Name input-->
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name"/>
            </div>

            <!-- Email input -->
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
            </div>
        </fieldset>
     </form>
    <script src="./assets/script.js"></script>
</body>
</html>
