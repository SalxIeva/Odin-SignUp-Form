<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&family=Oswald:wght@200..700&family=Passero+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image-container">
        
        <img src="https://images.unsplash.com/photo-1715091362978-363c843c1045?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cave on the beach" class="main-img">
        <div class="logo-container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo" class="logo">
            <h2 class="odin">My ODIN Form</h2>
        </div>
    <span class="img-credit">Photo by <em>Luke Thornton</em> on Unsplash</span>
    </div>

    <!-- Form Section -->
     <form  action='' method='get' class="form">
        <div class="intro">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</h3>
        </div>

        <div class="push">
            <h3>You <span>know</span> you want to.</h3>
        </div>

        <fieldset>
            <legend>Let's do this!</legend>
            <!-- First Name input-->
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name"/>
            </div>

            <!-- Last Name input-->
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name"/>
            </div>

            <!-- Email input -->
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
            </div>

            <!-- Phone Number Input-->
            <div class="form-row">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" maxlength="12" minlength="5"/>
            </div>

            <!-- Password input-->
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="3" maxlength="20"/>
            </div>

            <!-- Confirm Password input-->
            <div class="form-row">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" minlength="3" maxlength="20"/>
            </div>
        </fieldset>

        <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span class="log-in">Log in</span></p>
        </div>
     </form>
    <script src="./assets/script.js"></script>
</body>
</html>
